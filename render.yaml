services:
  - type: web
    name: fx-market-brain
    env: docker
    plan: free
    autoDeploy: true
    healthCheckPath: /api/health
    envVars:
      - key: OANDA_TOKEN
        sync: false
      - key: OANDA_ACCOUNT_ID
        sync: false
      - key: ADMIN_KEY
        sync: false
      - key: DEFAULT_INSTRUMENT
        value: EUR_USD
      - key: INGEST_EVERY_SECONDS
        value: "60"
      - key: HISTORY_DAYS
        value: "30"
    disk:
      name: data
      mountPath: /data
      sizeGB: 1
